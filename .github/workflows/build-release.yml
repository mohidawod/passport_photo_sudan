name: Build & Release APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build APK (Release)
        # To enable cloud signing, add KEYSTORE_PATH, KEYSTORE_PASSWORD, 
        # KEY_ALIAS, and KEY_PASSWORD as GitHub secrets and decode the keystore file.
        run: flutter build apk --release --no-shrink

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sudan-passport-photo-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
